{% extends "management/layout.html" %}
{% block title %}

{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="home__content">

<div class="row">
    <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="list_table">
        <div class="tittle">
        <h3 style="color: red"> Danh sách bàn ăn <h3>
        </div>
        <div class="row">
        {% for ban in bans %}
            <div class=" col-4 col-sm-3 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
                 <button {% comment %} {% if  ban.ma_hoa_don.ma_hoa_don is not None %}  {% endcomment %}
                            onclick="newFunction({{ban.so_ban}},{{ban.ma_hoa_don.ma_hoa_don}})" 
                        {% comment %} {% else %}
                            onclick="myFunction({{ban.so_ban}})"
                        {% endif %} {% endcomment %}
                        class="table">
                <div >
                    {% if  ban.trang_thai ==  "rảnh" %}
                        <div class="status_table_label_free"> </div>
                    {% elif ban.trang_thai == "đang đợi" %}
                        <div class="status_table_label_waiting"> </div>
                    {% elif ban.trang_thai == "đang sử dụng" %}
                        <div class="status_table_label_occupied"> </div>
                    {% endif %}  

                    <div class="name_table">Bàn: {{ban.so_ban}}</div>

                    {% comment %} <div class="status_table"> {{ban.trang_thai}}</div> {% endcomment %}
                    {% comment %} <div class="bill-id_table">Bill-id {{ban.ma_hoa_don.ma_hoa_don}}  </div> {% endcomment %}
                </div>
                </button>
            </div>
 
        {% endfor %}
        </div>
        </div>
    </div>
    <!-- <div>
        <form action="" method="post" name="menu">
            {% csrf_token %}
            <p>Mã hóa đơn : {{hoa_don.ma_hoa_don}}</p>
            <button name="add_hoa_don">Thêm hóa đơn</button>
            <button name="thanh_toan">Thanh toán</button>
        </form>

    </div> -->
    <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="bill">
            <div class="tittle">
                <h3 style="color: red"> Hóa đơn <h3>
            </div>
            <div class="table__bill">
                <div class="bill__header">
                    <div id="demo" > </div>
                </div>
                <div class="bill__content">
                    <h6> Nội dung hóa đơn </h6>
                    <div id="ttkh"> </div>
                    {% block bill__content %}
    
                    {% endblock %}
                    <div class="add__bill">
                        <button > Thêm hóa đơn </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
