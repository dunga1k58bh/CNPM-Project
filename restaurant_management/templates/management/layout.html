<!DOCTYPE html>
{% load bootstrap5 %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'management/site.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'management/home1.css' %}"/>
    <script src="{% static  'management/site.js'%}" type "text/javascript"> </script>
    <script src="{% static 'calendar_event/jquery.bootstrap.modal.forms.js' %}"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body{
            margin: 0;
            background: url("https://bloganchoi.com/wp-content/uploads/2019/09/am-thuc-the-gioi.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
    </style>
</head>

<body>
<div class="header">
<h1>Website nhà hàng ẩm thực</h1>
</div>

<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-item">HOME</a>
    <a href="{% url 'take_away' %}" class="navbar-item">TAKE AWAY</a>
    <a href="{% url 'booking' %}" class="navbar-item">BOOKING</a>
    <a href="{% url 'cal_events' %}" class="navbar-item">EVENT</a>
    <a href="{% url 'vip_member' %}" class="navbar-item">VIP MEMBER</a>
    <a href="{% url 'statistics' %}" class="navbar-item">STATISTICS</a>
    <a href="{% url 'setting' %}" class="navbar-item">SETTING</a>
</div>

<div class="body-content">
    {% block content %}
    
    {% endblock %}
</div>



<footer>
    <p>© 2021</p>
</footer>
</body>
</html>
